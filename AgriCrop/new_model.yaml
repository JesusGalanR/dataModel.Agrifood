AgriCrop:
  description: 'This entity contains a harmonised description of a generic crop. This entity is primarily associated with the agricultural vertical and related IoT applications.'
  properties:
    agroVocConcept:
      format: uri
      type: string
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    description:
      description: 'A description of this item'
      type: Property
    harvestingInterval:
      items:
        - type: object
          values:
            dateRange:
              pattern: ^-[0-1][0-9]-[0-3][0-9]/-[0-1][0-9]-[0-3][0-9]$
              type: string
            description:
              type: string
      maxItems: 2
      minItems: 2
      type: array
    hasAgriFertiliser:
      items:
        - anyOf: &anyof
            - description: 'Property. Identifier format of any NGSI entity'
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
            - description: 'Property. Identifier format of any NGSI entity'
              format: uri
              type: string
      type: array
    hasAgriPest:
      items:
        - anyOf: *anyof
      type: array
    hasAgriSoil:
      items:
        - anyOf: *anyof
      type: array
    id:
      anyOf: *anyof
    name:
      description: 'The name of this item.'
      type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *anyof
      type: Property
    plantingFrom:
      items:
        - type: object
          values:
            dateRange:
              pattern: ^-[0-1][0-9]-[0-3][0-9]/-[0-1][0-9]-[0-3][0-9]$
              type: string
            description:
              type: string
      maxItems: 2
      minItems: 2
      type: array
    relatedSource:
      description: 'List of IDs the current entity may have in external applications'
      items:
        - type: object
          values:
            application:
              anyOf: *anyof
            applicationEntityId:
              type: string
      type: Property
    seeAlso:
      oneOf:
        - items:
            - format: uri
              type: string
          minItems: 1
          type: array
        - format: uri
          type: string
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    type:
      description: 'NGSI Entity Type'
      enum:
        - AgriCrop
      type: string
    wateringFrequency:
      enum:
        - daily
        - weekly
        - biweekly
        - monthly
        - onDemand
        - other
      type: string
  required:
    - id
    - type
    - name
  type: object
