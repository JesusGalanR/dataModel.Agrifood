AgriParcelRecord:
  required:
    - id
    - type
    - hasAgriParcel
    - location
  allOf:
    - $ref: >-
        https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/Common
  type: object
  description: |
    This entity contains a harmonised description of the conditions recorded on
    a parcel of land. This entity is primarily associated with the agricultural
    vertical and related IoT applications.
  properties:
    address:
      $ref: >-
        https://smart-data-models.github.io/data-models/schema.org.yaml#/address
    alternateName:
      $ref: >-
        https://smart-data-models.github.io/data-models/schema.org.yaml#/alternateName
    areaServed:
      $ref: >-
        https://smart-data-models.github.io/data-models/schema.org.yaml#/areaServed
    atmosphericPressure:
      x-ngsi:
        type: Property
      type: number
      description: ''
    dataProvider:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: ''
    depth:
      x-ngsi:
        type: Property
      type: number
      description: |
        Metadata to indicate the associated depth where soil measurements are
        taken
    description:
      $ref: >-
        https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/description
    hasDevice:
      x-ngsi:
        type: Property
      type: array
      description: ''
      items:
        - &ref_0
          anyOf:
            - type: string
              minLength: 1
              maxLength: 256
              pattern: '^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$'
            - type: string
              format: uri
    leafRelativeHumidity:
      x-ngsi:
        type: Property
      type: number
      description: ''
    leafTemperature:
      x-ngsi:
        type: Property
      type: number
      description: ''
    leafWetness:
      x-ngsi:
        type: Property
      type: number
      description: ''
    location:
      $ref: >-
        https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/location
    name:
      $ref: >-
        https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/name
    observedAt:
      x-ngsi:
        type: Property
        model: 'https://schema.org/DateTime'
      type: string
      description: ''
      format: date-time
    owner:
      $ref: >-
        https://smart-data-models.github.io/data-models/fiware-terms.yaml#/owner
    relatedSource:
      x-ngsi:
        type: Property
      type: array
      description: List of IDs the current entity may have in external applications
      items:
        - type: object
          values:
            application:
              anyOf:
                - type: string
                  minLength: 1
                  maxLength: 256
                  pattern: '^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$'
                - type: string
                  format: uri
            applicationEntityId:
              type: string
    relativeHumidity:
      x-ngsi:
        type: Property
      type: number
      description: ''
    soilMoistureEC:
      x-ngsi:
        type: Property
      type: number
      description: ''
    soilMoistureVwc:
      x-ngsi:
        type: Property
      type: number
      description: ''
    soilSalinity:
      x-ngsi:
        type: Property
      type: number
      description: ''
    soilTemperature:
      x-ngsi:
        type: Property
      type: number
      description: ''
    solarRadiaton:
      x-ngsi:
        type: Property
      type: number
      description: ''
    source:
      $ref: >-
        https://smart-data-models.github.io/data-models/fiware-terms.yaml#/source
